<!DOCTYPE html>
<!-- File Version: 0.2.0 -->
<html lang="{{ lingvo|default('en') }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ _('Connexion') }} – Motion Frontend</title>
    <link rel="stylesheet" href="{{ static_path }}/css/ui.css?v={{ version }}">
    <link rel="stylesheet" href="{{ static_path }}/css/login.css?v={{ version }}">
    <link rel="icon" href="{{ static_path }}/favicon.ico">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ static_path }}/img/logo.svg" alt="Logo" class="login-logo" onerror="this.style.display='none'">
                <h1>Motion Frontend</h1>
                <p class="login-subtitle">{{ _('Veuillez vous connecter') }}</p>
            </div>

            {% if error %}
            <div class="login-error">
                <span class="error-icon">⚠</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label for="username">{{ _('Identifiant') }}</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="styled"
                        placeholder="{{ _('Entrez votre identifiant') }}"
                        autocomplete="username"
                        autofocus
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">{{ _('Mot de passe') }}</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="styled"
                        placeholder="{{ _('Entrez votre mot de passe') }}"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <div class="form-group form-group-checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember_me" id="rememberMe">
                        <span class="checkbox-text">{{ _('Se souvenir de moi') }}</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    {{ _('Se connecter') }}
                </button>
            </form>

            <div class="login-footer">
                <small>Motion Frontend v{{ version }}</small>
            </div>
        </div>
    </div>
</body>
</html>
